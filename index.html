<html>
<head>
<meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&family=Mozilla+Headline:wght@200..700&family=Mozilla+Text:wght@200..700&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>TESTE DE BOTÃO</title>
</head>
<body>
  <div class="container">
    <p class="quest">
      Você é gay?
    </p>
    <button>
      Não
    </button>
  </div>
</body>

<style>
  body{
    background: #EDF6FF;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
  }
  button{
    border: 1px solid #394EFF;
    width: 250px;
    height: 50px;
    font-family: Mozilla Text;
    font-weight: 400;
    border-radius: 10px;
    background: transparent;
    overflow: hidden;
    position: relative;
    color: #000000;
  }
  button:before{
    content: '';
    background: #394EFF;
    transition: .5s;
    width: 100%;
    height: 100%;
    top: 0;
    border-radius: 0px;
    left: 0;
    position: absolute;
    transform: scaleY(0);
    z-index: -1;
  }
  button:hover::before{
    transform: scaleY(1);
    transition: .5s;
  }
  .quest{
    color: #7C7C7C;
    font-family: Manrope;
  }
  button:hover{
    color: #FFFFFF;
    transition: 0.7s;
    box-shadow: 0 0 65px #3F54FFAD;
  }
</style>
<script>
  const btn = document.querySelector("button");

  btn.addEventListener("click", () => {
    btn.textContent = 'Sim';
  });
</script>
</html>
